<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket</title>
</head>
<body>
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div>
        <form>
            <h4>Nome e Cognome</h4>
            <input type="text" name="" id="nomeCliente">

            <label for="nKm">km</label>
            <input type="text" name="" id="nKm">

            <label for="age">Nome e Cognome</label>
            <select name="" id="age">
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over60">Over 60</option>
            </select>
        </form>

        <div>
            <button id="submit">Richiedi Prezzo</button>
            <button id="reset"></button>
        </div>

    </div>

    <h1>IL TUO BIGLIETTO</h1>

    <div>
        <div id="nomePasseggero"></div>
    </div>



    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
