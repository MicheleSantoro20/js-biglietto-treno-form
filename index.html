<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="section">
        <form class="d-flex form">
            <div class="fixPosition">
                <h4>Nome e Cognome</h4>
                <input type="text" name="" id="nomeCliente">
            </div>

            <div class="fixPosition">
                <h4>Km da percorrere</h4>
                <input type="text" name="" id="nKm">
            </div>

            <div class="fixPosition">
                <h3>Et√†</h3>
                <select name="" id="age">
                    <option value="minorenne" id="value1">Minorenne</option>
                    <option value="maggiorenne" id="value2">Maggiorenne</option>
                    <option value="over60" id="value3">Over 60</option>
                </select>
            </div>

        </form>

        <div class="d-flex buttons-wrapper">
            <button id="submit">Richiedi Prezzo</button>
            <button id="reset">Reset</button>
        </div>

    </div>
    

    <div id="ticketInformation" class="d-none">

        <h1>IL TUO BIGLIETTO</h1>

        <div class="section d-flex ticket">
            <div class="fixPosition">
                <h5>Nome Passeggero</h5>
                <div id="nomePasseggero"></div>
            </div>
        
            <div class="fixPosition">
                <h5>Offerta</h5>
                <div id="offerte"></div>
            </div>
            <div class="fixPosition">
                <h5>Numero Carrozza</h5>
                <div id="carrozza"></div>
            </div>
            <div class="fixPosition">
                <h5>Numero Identificativo treno</h5>
                <div id="numeroTreno"></div>
            </div>
            <div class="fixPosition">
                <h5>Prezzo Biglietto</h5>
                <div id="costoBiglietto"></div>
            </div>
        </div>
        

    </div>




    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
